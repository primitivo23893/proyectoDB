    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form" class="login-form">
            <input 
                type="text" 
                id="email" 
                placeholder="Correo o nombre de usuario" 
                
            > <br><br>
            <input 
                type="password" 
                id="password" 
                placeholder="Contraseña" 
                
            ><br><br>
            <button type="submit">Ingresar</button><br>
        </form>
        <div id="error-message"></div>
    </div>

    <div id='empleados_list'></div> 
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            //Usuario y contraseña registrada
            const Pass = "admin";
            const User = "admin";

            //Comprovación de campos vacios.
            if (!email || !password) {
                errorMessage.textContent = 'Por favor, ingrese correo y contraseña';
                return;
            }

            //Comparación de credenciales
            if(email == User && password == Pass){
                window.location.href = '/bienvenido.html';

            }else{
                errorMessage.textContent = 'Datos incorrectos';
            }
