<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login de Empleados</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('Imagenes/biblioteca.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 0.5s ease-in-out;
        }

        body.fondo-inicio {
            background-image: url('Imagenes/inicioe.jpg');
        }

        .login-container, .bienvenida-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-ingresar {
            background-color: #007bff;
            color: white;
        }

        .btn-ingresar:hover {
            background-color: #0056b3;
        }

        .btn-salir {
            background-color: #dc3545;
            color: white;
            margin-top: 20px;
        }

        .btn-salir:hover {
            background-color: #c82333;
        }

        .mensaje-verde {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Contenedor de Login -->
    <div class="login-container" id="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <input type="text" id="usuario" placeholder="Nombre de usuario" required><br>
            <input type="password" id="contrasena" placeholder="Contraseña" required><br>
            <button type="submit" class="btn-ingresar">Ingresar</button>
        </form>
        <div id="error-message"></div>
    </div>

    <!-- Contenedor de Bienvenida -->
    <div class="bienvenida-container" id="bienvenida-container" style="display: none;">
        <div class="mensaje-verde" id="mensaje-bienvenida"></div>
        <button class="btn-salir" id="btn-salir">Salir</button>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const bienvenidaContainer = document.getElementById('bienvenida-container');
        const mensajeBienvenida = document.getElementById('mensaje-bienvenida');
        const btnSalir = document.getElementById('btn-salir');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value.trim().toLowerCase();
            const contrasena = document.getElementById('contrasena').value.trim();

            errorMessage.textContent = '';

            if (!usuario || !contrasena) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            if (usuario === 'admin') {
                mostrarBienvenida('Administrador');
            } else if (usuario === 'blas') {
                mostrarBienvenida('Empleado');
            } else {
                errorMessage.textContent = 'Usuario incorrecto.';
            }
        });

        function mostrarBienvenida(rol) {
            loginContainer.style.display = 'none';
            bienvenidaContainer.style.display = 'block';
            mensajeBienvenida.textContent = `✔ Bienvenido, ${rol}. Has ingresado correctamente.`;
            document.body.classList.add('fondo-inicio'); // Cambiar fondo
        }

        btnSalir.addEventListener('click', () => {
            document.getElementById('usuario').value = '';
            document.getElementById('contrasena').value = '';
            errorMessage.textContent = '';

            bienvenidaContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            document.body.classList.remove('fondo-inicio'); // Restaurar fondo original
        });
    </script>

</body>
</html>
